kind: Service
apiVersion: v1
metadata:
  name: consul
  annotations:
    prometheus.io/scrape: 'true'
    prometheus.io/port: '9107'
  labels:
    app: consul
spec:
  type: NodePort
  selector:
    app: consul
  ports:
  - name: webui
    port: 8500
    targetPort: 8500
  - name: exporter
    port: 9107
    targetPort: 9107